          <!-- RD Mailform-->
          <form data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php" class="rd-mailform text-left">
            <div class="range">
              <div class="cell-md-4 offset-top-35 offset-md-top-0">
                <div class="form-group">
                  <label for="contact-name" class="form-label">Nombre</label>
                  <input id="contact-name" type="text" name="name" data-constraints="@Required" class="form-control">
                </div>
              </div>
              <div class="cell-md-4 offset-top-35 offset-md-top-0">
                <div class="form-group">
                  <label for="contact-email" class="form-label">Email</label>
                  <input id="contact-email" type="email" name="email" data-constraints="@Email @Required" class="form-control">
                </div>
              </div>
              <div class="cell-md-4 offset-top-35 offset-md-top-0">
                <div class="form-group">
                  <label for="contact-phone" class="form-label">Telefono</label>
                  <input id="contact-phone" type="text" name="phone" data-constraints="@Numeric @Required" class="form-control">
                </div>
              </div>
              <div class="cell-md-12 offset-md-top-55 offset-top-35">
                <div class="form-group">
                  <label for="contact-message" class="form-label">Memsaje</label>
                  <textarea id="contact-message" name="message" data-constraints="@Required" class="form-control"></textarea>
                </div>
              </div>
              <div class="cell-md-12 text-center offset-top-35 offset-md-top-55">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
              </div>
            </div>
          </form><a href="callto:#">800 555 7744</a>
